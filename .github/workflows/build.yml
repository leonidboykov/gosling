name: build

on: [ push, pull_request ]

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.14.x
      - name: Build project
        run: go build ./cmd/gosling
      - name: Validate GoReleaser config
        uses: goreleaser/goreleaser-actions@v1
        with:
          args: check
